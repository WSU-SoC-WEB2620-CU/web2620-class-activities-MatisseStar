<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/example10.scss" />
    <title>Responsive Layouts</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col l-box">Header</div>
      </div>

      <div class="row">
        <div class="col-md d-box">Nav1</div>
        <div class="col-md d-box">Nav2</div>
        <div class="col-md d-box">Nav3</div>
        <div class="col-md d-box">Nav4</div>
        <div class="col-md d-box">Nav5</div>
      </div>

      <div class="row">
        <div class="col l-box">Main</div>
        <div class="col-md">
          <div class="row">
            <div class="col-md">
              <div class="row row-cols-1 rows-cols-md-2">
                <div class="col-md d-box">Bottom Nav 1</div>
                <div class="col-md d-box">Bottom Nav 2</div>
                <div class="col-md d-box">Bottom Nav 3</div>
                <div class="col-md d-box">Bottom Nav 4</div>
              </div>
            </div>
            <div class="col l-box order-lg-first">Aside</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col l-box">Footer</div>
    </div>

    <script src="javascript/main.js" defer></script>
  </body>
</html>
